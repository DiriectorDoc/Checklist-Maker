	<head>
    	<meta charset="utf-8">
        <title>Checklist</title>

		<link rel="icon" type="image/png" href="icon.png">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/TableDnD/0.9.1/jquery.tablednd.js" integrity="sha256-d3rtug+Hg1GZPB7Y/yTcRixO/wlI78+2m08tosoRn7A=" crossorigin="anonymous"></script>
    </head>
	<body>
		<image-src id="header-drag-handler-src">
			<svg viewBox="0 0 90 25"><g fill="none" stroke="#888" stroke-linecap="round" stroke-linejoin="round" stroke-width="5"><path d="M2.5 2.5h85M2.5 12.5h85M2.5 22.5h85"/></g></svg>
		</image-src>
		<image-src id="X-src">
			<svg viewBox="0 0 16 16"><g stroke-linecap="round" stroke-linejoin="round"><path fill="#cd0000" stroke="#900" d="M.5.5h15v15H.5z"/><path fill="none" stroke="gray" stroke-width="2" d="M3.5 3.5l9 9M12.5 3.5l-9 9"/></g></svg>
		</image-src>
		<image-src id="row-drag-handler-src">
			<svg viewBox="0 0 35 35"><path fill="none" stroke="#888" stroke-linecap="round" stroke-linejoin="round" stroke-width="5" d="M7.5 7.5h20m-20 10h20m-20 10h20"/></svg>
		</image-src>
		<image-src id="trash-src">
			<svg viewBox="0 0 50 50"><path fill="none" stroke="red" stroke-linecap="square" stroke-linejoin="round" stroke-width="2" d="M15 14l2 25h16l2-25"/><path fill="none" stroke="red" stroke-width="2" d="M21 18v16M25 18l.0139 16M29 18v16M12 13h26"/><path fill="none" stroke="red" stroke-linejoin="round" stroke-width="2" d="M21 12V9h8v3"/><path d="M21 8a1.0001 1.0001 0 00-1 1v3h2v-2h6v2h2V9a1.0001 1.0001 0 00-1-1h-8z"  fill="red" color="#000" overflow="visible"/><path d="M22 10v1c0-.558324.441676-1 1-1h4c.558324 0 1 .441676 1 1v-1"  fill="red" color="#000" overflow="visible"/></svg>
		</image-src>
        <script type="text/javascript">/* src="main.js" */
			let save = {
				lists: [
					{
						title: "List 1",
						items: [
							{
								value: "Task 1",
								state: false
							},
							{
								value: "Task 2",
								state: false
							},
							{
								value: "Task 3",
								state: false
							},
							{
								value: "Task 4",
								state: false
							},
							{
								value: "Task 5",
								state: false
							}
						],
						top: "100px",
						left: "15px",
						width: "350px",
						height: "223px"
					}
				]
			}
			
			// Green: hsl(120, 100%, 50%);
			
			/* This function creates the list in its entirty; quite messily, I might add. */
			function createList(save){
				let list = save.lists[0];
				
				function addKeyListener(list, row){
					$("#list-" + list + "-row-" + row + "-task input").on("keypress", function(e){
						let field = $.trim($("#list-" + list + "-row-" + row + "-task input").val());
						// if the enter key is pressed and the text box isn't blank
						if (e.keyCode == 13 && field) {
							$("#list-" + list + "-row-" + row + "-task span").css("width", $("#list-" + list + "-row-" + row + "-task").width() + "px");
							$("#list-" + list + "-row-" + row + "-task span").removeClass("hidden").addClass("task").html(field);
							$("#list-" + list + "-row-" + row + "-task input").addClass("hidden");
							return false; // this part may or may not be important
						}
					});
				}
				
				$(".rename-later").append('<div class="list" id="list-0" style="top: '+list.top+'; left: '+list.left+'; width: '+list.width+'; height: '+list.height+';"></div>');
				$("#list-0").append('<div class="list-header" id="list-0-header"><table><tr></tr></table></div>');
				$("#list-0-header table tr").append('<td class="title"></td>');
				$("#list-0-header table tr").append('<td class="header-drag-handler"><div class="header-drag-handler-img grab" id="list-0-header-drag-handler-img"></div></td>');
				$("#list-0-header table tr").append('<td class="X" id="list-0-X"></td>');
				$("#list-0-header table tr .title").html(list.title);
				$("#header-drag-handler-src svg").clone().appendTo("#list-0-header-drag-handler-img");
				$("#X-src svg").clone().appendTo("#list-0-X");
				$("#list-0").append('<table id="list-0-table" class="list-content">');
				if(list.items.length != 0){
					$("#list-0-table").append('<tr id="list-0-row-1"></tr>');
					$("#list-0-row-1").append('<td class="row-drag-handler"></td>');
					$("#list-0-row-1 .row-drag-handler").append('<div class="row-drag-handler-img grab"></div>');
					$("#row-drag-handler-src svg").clone().appendTo("#list-0-row-1 .row-drag-handler .row-drag-handler-img");
					$("#list-0-row-1").append('<td id="list-0-row-1-task"></td>');
					$("#list-0-row-1-task").append('<input class="text" type="text" placeholder="' + list.items[0].value +'" />');
					$("#list-0-row-1-task").append('<span class="task hidden" onclick="$(\'#list-0-row-1-task span\').addClass(\'hidden\').removeClass(\'task\'); $(\'#list-0-row-1-task input\').removeClass(\'hidden\'); return false;"></span>');
					$("#list-0-row-1").append('<td class="check"><input type="checkbox" ' + (list.items[0].state ? "checked ":"") + "/></td>");
					$("#list-0-row-1").append('<td class="trash"><div class="trash-img"></div></td>');
					$("#trash-src svg").clone().appendTo("#list-0-row-1 .trash .trash-img");
					
					/* Adding a listeniner for the enter key */
					addKeyListener(0, 1);
				}
				for(var i = 2; i <= list.items.length; i++){
					$("#list-0-table").append('<tr id="list-0-row-' + i + '"></tr>');
					$("#list-0-row-1 .row-drag-handler").clone().appendTo("#list-0-row-" + i);
					$("#list-0-row-" + i).append('<td id="list-0-row-' + i + '-task"></td>');
					$("#list-0-row-" + i + "-task").append('<input class="text" type="text" placeholder="' + list.items[i-1].value +'" />');
					$("#list-0-row-" + i + "-task").append('<span class="task hidden" onclick="$(\'#list-0-row-' + i + '-task span\').addClass(\'hidden\').removeClass(\'task\'); $(\'#list-0-row-' + i + '-task input\').removeClass(\'hidden\'); return false;"></span>');
					$("#list-0-row-1 .check").clone().appendTo("#list-0-row-" + i)
					$("#list-0-row-1 .trash").clone().appendTo("#list-0-row-" + i)
					
					addKeyListener(0, i);
				}
				$("#list-0").append('<div id="list-0-footer" class="list-footer">SampleSample</div>');
				$("#list-0").css("min-height", $("#list-0-header").height() + $("#list-0-table").height() + $("#list-0-footer").height() + "px");	
			}
			
			$(document).ready(function(){
				// Initialise the table
				
				function dragElement(elmnt) {
					let pos1 = 0,
						pos2 = 0,
						pos3 = 0,
						pos4 = 0;
					
					$("#" + elmnt.id + "-header-drag-handler-img")[0].onmousedown = dragMouseDown;

					function dragMouseDown(e) {
						e = e || window.event;
						e.preventDefault();
						// get the mouse cursor position at startup:
						pos3 = e.clientX;
						pos4 = e.clientY;
						document.onmouseup = function(){
							/* stop moving when mouse button is released:*/
							document.onmouseup = null;
							document.onmousemove = null;
						};
						// call a function whenever the cursor moves:
						document.onmousemove = function(e){
							e = e || window.event;
							e.preventDefault();
							// calculate the new cursor position:
							pos1 = pos3 - e.clientX;
							pos2 = pos4 - e.clientY;
							pos3 = e.clientX;
							pos4 = e.clientY;
							
							// the element's new co-ordinates:
							let newX = elmnt.offsetLeft - pos1,
								newY = elmnt.offsetTop - pos2;
							
							// newX + $(elmnt).width() is the co-ordinate of the rightmost edge (+4 for the border, 2px on each side)
							if(newX + $(elmnt).width() + 4 < $(window).width() && newX > 0){
								elmnt.style.left = newX + "px";
							}
							if(newY + $(elmnt).height() + 4 < $(window).height() && newY > $("#header").height() + 21){
								elmnt.style.top = newY + "px";
							}
						};
					}
				}
				
				createList(save);
				dragElement(document.getElementById("list-0"));
				$("#list-0-table").tableDnD({
					onDragClass: "picked-up",
					onDrop: function(){
						$("#list-0-table tbody tr").removeClass("even-row");
						$("#list-0-table tbody tr:even").addClass("even-row");
					},
					dragHandle: ".row-drag-handler"
				});
				$("#list-0-table tbody tr:even").addClass("even-row");
			});
		</script>

				</div>
				<h1 id="ListName">
					Checklist
				</h1>
			</div>
			<div class="rename-later">
			</div><!-- End of .rename-later -->
		</div><!-- end of .container -->
	</body>
</html>
