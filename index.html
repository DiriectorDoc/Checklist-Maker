        <script type="text/javascript">/* src="main.js" */
			$(document).ready(function() {
				// Initialise the table
				
				function dragElement(elmnt) {
					let pos1 = 0,
						pos2 = 0,
						pos3 = 0,
						pos4 = 0;
					if (header = document.getElementById(elmnt.id + "-header-drag-handler-img")) {
						/* if present, the header is where you move the DIV from:*/
						header.onmousedown = dragMouseDown;
					} else {
						/* otherwise, move the DIV from anywhere inside the DIV:*/
						elmnt.onmousedown = dragMouseDown;
					}

					function dragMouseDown(e) {
						e = e || window.event;
						e.preventDefault();
						// get the mouse cursor position at startup:
						pos3 = e.clientX;
						pos4 = e.clientY;
						document.onmouseup = function(){
							/* stop moving when mouse button is released:*/
							document.onmouseup = null;
							document.onmousemove = null;
						};
						// call a function whenever the cursor moves:
						document.onmousemove = function(e){
							e = e || window.event;
							e.preventDefault();
							// calculate the new cursor position:
							pos1 = pos3 - e.clientX;
							pos2 = pos4 - e.clientY;
							pos3 = e.clientX;
							pos4 = e.clientY;
							// set the element's new position:
							elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
							elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
						};
					}
				}

				dragElement(document.getElementById("list-1"));
				$("#list-1-table").tableDnD({
					onDrop: function(){
						$("#list-1-table tbody tr").removeClass("even-row");
						$("#list-1-table tbody tr:even").addClass("even-row");
					},
					dragHandle: ".row-drag-handler"
				});
				$("#list-1-table tbody tr:even").addClass("even-row");
			});
		</script>
